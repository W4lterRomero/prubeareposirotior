<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="crear_post.css">

</head>

<body>
    <nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">

            <a class="navbar-item" href="">
                <figure class="image is-64x64-desktop is-flex is-align-items-center">
                    <img src="../../resources/theBlog.svg" alt="" style="object-fit: cover;">
                </figure>
            </a>

            <div class="navbar-item is-flex-shrink-1">
                <div class="field">
                    <div class="control has-icons-left">
                        <input id="barra-busqueda" type="text" class="input" placeholder="Buscar...">
                        <span class="icon is-small is-left">
                            <!-- <i class="fas fa-user"></i> -->
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                </div>
            </div>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">

            <div class="navbar-start">


                <div class="navbar-item has-dropdown" id="dropDownItem">
                    <a class="navbar-link">
                        Mas
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Algo mas 1
                        </a>
                        <a class="navbar-item ">
                            Algo mas 2
                        </a>
                        <!-- <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a> -->
                    </div>
                </div>




            </div>

            <div class="navbar-end">

                <a id="perfilBtn" href="" class="navbar-item is-flex is-align-items-center">
                    <span class="icon-text">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <span>Perfil</span>
                </a>


                <div class="navbar-item">
                    <div class="buttons">
                        <a id="btnAcceder" class="button is-primary is-light" href="../autenticacion/auth.html">
                            <strong>Acceder</strong>
                        </a>

                    </div>
                </div>




            </div>
        </div>
    </nav>

    <main class="box container is-max-desktop mt-6">

        <div class="columns mt-5">

            <div id="botonAgregarPortada" class="column is-narrow">

                <label class="button is-outlined is-primary">
                    Agregar portada
                    <input type="file" accept="image/*" style="display: none;" id="inputAgregarPortada">
                </label>

            </div>

            <div class="column is-narrow is-hidden" id="controlesImagen">

                <div class="is-flex is-flex-direction-column" style="gap: 0.50rem;">
                    <div class="">
                        <label class="button is-outlined is-link">
                            Cambiar imagen
                            <input type="file" accept="image/*" style="display: none;" id="inputCambiarImagen">
                        </label>
                    </div>
                    <div class="">
                        <label class="button is-outlined is-danger">
                            Eliminar imagen
                            <input type="file" accept="image/*" style="display: none;" id="btnEliminarImagen">
                        </label>
                    </div>
                </div>
            </div>

            <!-- previsualizacion de la imagen preseleccionada -->
            <div class="column is-hidden" id="previewImagen">
                <figure>
                    <img id="imgPreview" src="../../resources/test_portada.webp" class="image"
                        style="object-fit: contain; width: 100%; height: 128px;">
                </figure>
            </div>

        </div>
        <!-- AQUI PARA OBTENER EL TITULO DEL POST -->
        <div class="mb-3 postTitleContainer">
            <input type="text" name="" id="" class="input" placeholder="Ingrese el titulo aqui"
                style="border: none; height: 7rem;">
        </div>

        <!-- Sección para almacenar categorías -->
        <div class="box" id="seccionCategorias">
            <h3 class="title is-5">Categorías (máx. 4)</h3>

            <div class="field has-addons mb-3">
                <div class="control is-expanded">
                    <input type="text" class="input" placeholder="Agregar categoría" id="inputCategoria">
                </div>
                <div class="control">
                    <button class="button is-primary" id="btnAgregarCategoria">Agregar</button>
                </div>
            </div>

            <!-- Lista de categorías -->
            <div class="tags" id="listaCategorias">
                <!-- Aquí se van agregando las categorías -->
            </div>
        </div>

        <div id="editor">

        </div>

        <div id="viewer">

        </div>

    </main>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.js"></script>
    <script src="./crear_post.js"></script>
    <script src="../shared/global.js"></script>
    <script src="../shared/navbar.js"></script>
    <script src="https://kit.fontawesome.com/1de6e85594.js" crossorigin="anonymous"></script>
</body>

</html>
